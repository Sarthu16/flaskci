name: CD - Deploy Flask App via Docker

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.deploy_key }}

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.233.27.23 << 'EOF'
            # Clone the repo if not already present
            if [ ! -d "flaskci" ]; then
              git clone https://github.com/Sarthu16/flaskci
            fi
            cd flask-sample-app

            # Reset to the latest commit on main branch
            git fetch origin main
            git reset --hard origin/main

            # Stop and remove existing container if running
            docker stop flask-app || true
            docker rm flask-app || true

            # Rebuild image without cache
            docker build --no-cache -t flask-app .

            # Run container mapping port 80 on host to port 5000 in container
            docker run -d -p 80:5000 --name flask-app flask-app
          EOF
